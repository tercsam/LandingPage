<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - BloodRunner</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(180deg, #000022, #000044);
            color: white;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        header {
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background: rgba(0, 0, 34, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }
        .menu-icon {
            font-size: 2em;
            cursor: pointer;
            position: absolute;
            left: 20px;
            top: 20px;
        }
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 1.5em;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        .sidenav a:hover {
            color: #f1f1f1;
        }
        .sidenav .closebtn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 2em;
            margin-left: 50px;
        }
        h1 {
            margin: 0;
            font-size: 3em;
        }
        .tagline {
            font-size: 0.8em;
            margin-top: 5px;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 60px);
            text-align: center;
            position: relative;
        }
        .profile {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-top: 20px;
            position: absolute;
            right: 20px;
            top: 20px;
        }
        .profile img {
            width: 100px;
            height: auto;
            border-radius: 50%;
            margin-right: 10px;
        }
        .profile-text {
            text-align: left;
        }
        .social-links {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }
        .social-links a {
            margin-left: 10px;
        }
        .social-links img {
            width: 50px;
            height: auto;
            cursor: pointer;
        }
        .about-me {
            max-width: 600px;
            text-align: left;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <span class="menu-icon" onclick="openNav()">&#9776;</span>
        <h1>BloodRunner</h1>
        <p class="tagline">A raycasting game</p>
    </header>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Home</a> <!-- Lien vers la page d'accueil (index.html) -->
    </div>
    <main>
        <div class="profile">
            <img src="/Users/clement/Desktop/clement.jpg" alt="Clément">
            <div class="profile-text">
                <p>Web developer and cybersecurity engineer aspirant</p>
            </div>
        </div>
        <h2>About me</h2>
        <div class="about-me">
            <p>I have created BloodRunner for my portfolio project at Holberton School Toulouse. My interest in raycasting led me to choose this project when given the opportunity to pick one.</p>
        </div>
    </main>
    <!-- Logos LinkedIn et GitHub en bas à droite -->
    <div class="social-links">
        <a href="https://www.linkedin.com/in/clément-mascret-3670b3208/" target="_blank">
            <img src="/Users/clement/Desktop/linkedin.png" alt="LinkedIn">
        </a>
        <a href="https://github.com/tercsam" target="_blank">
            <img src="/Users/clement/Desktop/github.png" alt="GitHub">
        </a>
    </div>
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>
</body>
</html>
