<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodRunner</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(180deg, #000022, #000044);
            color: white;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        header {
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background: rgba(0, 0, 34, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }
        .menu-icon {
            font-size: 2em;
            cursor: pointer;
            position: absolute;
            left: 20px;
            top: 20px;
        }
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 1.5em;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        .sidenav a:hover {
            color: #f1f1f1;
        }
        .sidenav .closebtn {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 2em;
            margin-left: 50px;
        }
        h1 {
            margin: 0;
            font-size: 3em;
        }
        .tagline {
            font-size: 0.8em;
            margin-top: 5px;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 60px);
            text-align: center;
        }
        video {
            width: 60%;
            max-width: 400px;
            height: auto;
            border: 2px solid white;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .divider {
            width: 100%;
            height: 1px;
            background-color: white;
            margin-bottom: 20px;
        }
        .level-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .level-info img {
            width: 100px; /* Adjust size as needed */
            height: auto;
            margin-right: 20px;
            border-radius: 10px; /* Optional: Rounded corners */
        }
        .level-info p {
            font-size: 1.5em;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <span class="menu-icon" onclick="openNav()">&#9776;</span>
        <h1>BloodRunner</h1>
        <p class="tagline">A raycasting game</p>
    </header>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="/Users/clement/Desktop/portfolio project/build/maintest/BloodRunner" download>Télécharger</a>
        <a href="about.html">About</a> <!-- Lien vers la page "about.html" -->
    </div>
    <main>
        <video controls>
            <source src="/Users/clement/Desktop/portfolio project/landing page/demo.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la balise vidéo.
        </video>
        <div class="divider"></div>
        <div class="level-info">
            <img src="/Users/clement/Desktop/map.png" alt="Level Image">
            <p>Explore many thrilling levels in the game.</p>
        </div>
        <!-- Nouvelle section pour les ennemis -->
        <div class="level-info">
            <img src="/Users/clement/Desktop/monster.png" alt="Monster Image">
            <p>Encounter several enemies during the game.</p>
        </div>
    </main>
    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>
</body>
</html>
